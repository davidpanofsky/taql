    <h1>TAQL Bookmarklets</h1>
    <p>TAQL can be enabled/disabled explicitly in TA minisites via the 'GraphQLNextGen' cookie.  The following bookmarklets can be used to set the cookie while visiting hare/lapin.</p>
    <ul>
      <li>
        <a href='javascript:(function() { document.cookie = "GraphQLNextGen=true;path=%2F";})()'>Enable TAQL explicitly</a>
      </li>
    </ul>
  </body>
