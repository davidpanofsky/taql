    <h1>TAQL Bookmarklets</h1>
    <p>TAQL can be enabled/disabled explicitly in TA minisites via the 'GraphQLNextGen' cookie.  The following bookmarklets can be used to set the cookie while visiting hare/lapin.</p>
    <ul>
      <li>
        <a href='javascript:(function() { document.cookie = "GraphQLNextGen=true;path=%2F";})()'>TAQL: Enable explicitly</a>        
      </li>
      <li>
        <a href='javascript:(function() { document.cookie = "GraphQLNextGen=false;path=%2F";})()'>TAQL: Disable explicitly</a>
      </li>
      <li>
        <a href='javascript:(function() { document.cookie = "GraphQLNextGen=false;path=%2F;expires=Thu, 01 Jan 1970 00:00:01 GMT";})()'>TAQL: Use environment default</a>
      </li>
    </ul>
